<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600" role="img" aria-label="Page structure diagram">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f3f4f6" />

  <!-- Page (paper) -->
  <g id="page" transform="translate(0,0)">
    <rect x="60" y="40" width="680" height="520" rx="8" ry="8" fill="#ffffff" stroke="#9ca3af" stroke-width="1" />

    <!-- Header -->
    <rect x="60" y="40" width="680" height="70" fill="#f8fafc" stroke="#e6eef8" />
    <text x="100" y="80" font-family="sans-serif" font-size="13" fill="#0f172a">header</text>

    <!-- Body: left aside, main, right aside -->
    <!-- Body area -->
    <rect x="60" y="110" width="680" height="400" fill="none" />

    <!-- Left aside -->
    <rect x="60" y="110" width="140" height="400" fill="#eef2ff" stroke="#dbeafe" />
    <text x="70" y="130" font-family="sans-serif" font-size="13" fill="#0f172a">leftAside</text>

    <!-- Main -->
    <rect x="200" y="110" width="400" height="400" fill="#ffffff" stroke="#e6e9ef" />
    <text x="210" y="130" font-family="sans-serif" font-size="16" fill="#0f172a">main</text>

    <!-- Right aside -->
    <rect x="600" y="110" width="140" height="400" fill="#eef2ff" stroke="#dbeafe" />
    <text x="610" y="130" font-family="sans-serif" font-size="13" fill="#0f172a">rightAside</text>

    <!-- Footer -->
    <rect x="60" y="510" width="680" height="50" fill="#f8fafc" stroke="#e6eef8" />
    <text x="100" y="540" font-family="sans-serif" font-size="13" fill="#0f172a">footer</text>

    <!-- Guiding separators (subtle) -->
    <line x1="200" y1="110" x2="200" y2="510" stroke="#e6e9ef" stroke-width="1" />
    <line x1="600" y1="110" x2="600" y2="510" stroke="#e6e9ef" stroke-width="1" />

    <!-- Non-modal dialog (floating) -->
    <g id="dialog-nonmodal" aria-label="dialog (non-modal)">
      <!-- moved left to be more visible; increased size -->
      <rect x="120" y="190" width="250" height="230" rx="6" ry="6" fill="#fff7ed" stroke="#ffd8a8" />
      <!-- subtle shadow / outline -->
      <rect x="118" y="198" width="250" height="230" fill="none" stroke="#000000" opacity="0.04" />
      <!-- dialog title aligned closer to left edge -->
      <text x="130" y="210" font-family="sans-serif" font-size="13" fill="#92400e">dialog (non-modal)</text>
      <!-- Close button for non-modal dialog (aligned to right edge of dialog) -->
      <rect x="342" y="198" width="20" height="16" rx="3" ry="3" fill="#ef4444" />
      <text x="352" y="210" font-family="sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">×</text>
    </g>
  </g>

  <!-- Modal popup overlay (covers page) -->
  <g id="modal-popup" aria-hidden="false">
    <!-- overlay covering the page area -->
    <rect x="60" y="40" width="680" height="520" rx="8" ry="8" fill="#000000" opacity="0.35" />

    <!-- centered modal panel (reduced size) -->
  <rect x="280" y="220" width="240" height="120" rx="8" ry="8" fill="#ffffff" stroke="#cbd5e1" />
  <text x="290" y="238" font-family="sans-serif" font-size="13" fill="#0f172a">popup (modal)</text>
  <!-- Close button representation (aligned to right edge of modal) -->
  <rect x="492" y="226" width="20" height="16" rx="3" ry="3" fill="#ef4444" />
  <text x="502" y="238" font-family="sans-serif" font-size="13" fill="#ffffff" text-anchor="middle">×</text>
  </g>

  <!-- Caption -->
  <text x="60" y="580" font-family="sans-serif" font-size="12" fill="#334155">How a page is sectioned depends on its template (index.html). Standard Spin the Web page sections.</text>
</svg>

